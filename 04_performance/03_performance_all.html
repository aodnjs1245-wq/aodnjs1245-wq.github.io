  const tbody = document.getElementById("allPerfTbody");
  const pagination = document.getElementById("allPerfPagination");

  /* 설정 */
  const PER_PAGE = 25;
  let currentPage = 1;

  /* 텍스트 -> 객체 배열 */
  function parseTSV(tsv){
    const lines = tsv.split("\n").map(v => v.trim()).filter(Boolean);

    /* 첫 줄이 헤더면 제거 */
    const startIdx = lines[0]?.includes("공사일자") ? 1 : 0;

    const items = [];
    for (let i = startIdx; i < lines.length; i++){
      const cols = lines[i].split("\t");

      /* 탭이 부족한 줄 방어 */
      const date = (cols[0] ?? "").trim();
      const title = (cols[1] ?? "").trim();
      const client = (cols[2] ?? "").trim();

      if (!date && !title && !client) continue;

      items.push({ date, title, client });
    }
    return items;
  }

  /* 날짜 정렬(최신 -> 과거) */
  function dateKey(dateStr){
    /* 2024.08 형태 대응 */
    const m = String(dateStr).match(/^(\d{4})\.(\d{1,2})/);
    if (!m) return 0;
    const y = Number(m[1]);
    const mo = Number(m[2]);
    return y * 100 + mo;
  }

  let ALL_PERFORMANCE = [
  ...MANUAL_ITEMS,          // 최신 수동 입력
  ...parseTSV(RAW_TSV)      // 기존 대량 데이터
].sort((a, b) => dateKey(b.date) - dateKey(a.date));

  function renderTable(page){
    const total = ALL_PERFORMANCE.length;
    const start = (page - 1) * PER_PAGE;
    const end = Math.min(start + PER_PAGE, total);

    tbody.innerHTML = ALL_PERFORMANCE.slice(start, end).map((item) => `
      <tr>
        <td>${item.date}</td>
        <td>${item.title}</td>
        <td>${item.client}</td>
      </tr>
    `).join("");
  }

  function renderPagination(page){
    const totalPages = Math.ceil(ALL_PERFORMANCE.length / PER_PAGE);

    if (totalPages <= 1){
      pagination.innerHTML = "";
      return;
    }

    const windowSize = 7;
    let start = Math.max(1, page - Math.floor(windowSize / 2));
    let end = Math.min(totalPages, start + windowSize - 1);
    start = Math.max(1, end - windowSize + 1);

    const prevDisabled = page === 1 ? "disabled" : "";
    const nextDisabled = page === totalPages ? "disabled" : "";

    let html = "";
    html += `<a href="#" class="${prevDisabled}" data-page="${page - 1}">이전</a>`;

    for (let p = start; p <= end; p++){
      const active = p === page ? "active" : "";
      html += `<a href="#" class="${active}" data-page="${p}">${p}</a>`;
    }

    html += `<a href="#" class="${nextDisabled}" data-page="${page + 1}">다음</a>`;
    pagination.innerHTML = html;
  }

  pagination.addEventListener("click", (e) => {
    const a = e.target.closest("a");
    if (!a) return;
    e.preventDefault();

    if (a.classList.contains("disabled")) return;

    const totalPages = Math.ceil(ALL_PERFORMANCE.length / PER_PAGE);
    const page = Number(a.dataset.page);

    if (page < 1 || page > totalPages) return;

    currentPage = page;
    renderTable(currentPage);
    renderPagination(currentPage);

window.scrollTo({
  top: 0,
  behavior: "smooth"
});
